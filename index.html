<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HolidayAdventureQuiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>HolidayAdventureQuiz</h1>
    <div id="calendar"></div>
</div>

<!-- Frage Modal -->
<div id="questionModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="questionTitle"></h2>
        <input type="text" id="answerInput" placeholder="Antwort eingeben">
        <button id="saveAnswer">Speichern</button>
    </div>
</div>

<!-- Lösung Modal -->
<div id="solutionModal" class="modal">
    <div class="modal-content">
        <h2>Letzte Frage gelöst!</h2>
        <input type="text" id="finalAnswer" placeholder="Lösung eingeben">
        <button id="shareButton">Teilen auf WhatsApp</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
